<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELUPRO - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid navbar-shell">
            <button class="btn btn-outline-light btn-sm d-md-none mobile-sidebar-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand fw-bold navbar-brand-centered" id="navbarBrand" href="/">
                <img id="navbarBrandImg" src="/static/logos/logo.png?v={{ cache_buster }}" alt="Logo" class="navbar-logo-img">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i><span class="logout-label ms-1">Salir</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar móvil desplegable -->
    <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mobileSidebarLabel">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body p-3">
            <ul class="nav flex-column" id="menuNavMobile">
                <!-- Menú dinámico móvil -->
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 bg-light sidebar desktop-sidebar p-3 min-vh-100 d-none d-md-block">
                <ul class="nav flex-column" id="menuNav">
                    <!-- Menú dinámico según rol -->
                </ul>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-10 p-4">
                <div id="mainContent">
                    <!-- Contenido dinámico -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de Carga -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3">Cargando...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Gestión de Usuarios -->
    <div class="modal fade" id="adminUsersModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-users me-2"></i> Gestión de Usuarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="adminUsersContent">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}?v={{ cache_buster }}" onerror="document.getElementById('mainContent').innerHTML = '<div class=\"alert alert-danger\">No se pudo cargar auth.js</div>';"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}?v={{ cache_buster }}" onerror="document.getElementById('mainContent').innerHTML = '<div class=\"alert alert-danger\">No se pudo cargar app.js</div>';"></script>
    <script>
        setTimeout(function() {
            const menu = document.getElementById('menuNav');
            const main = document.getElementById('mainContent');
            const menuEmpty = !menu || menu.children.length === 0;
            const mainEmpty = !main || !main.innerHTML.trim();

            if (menuEmpty && typeof initApp === 'function') {
                try {
                    initApp();
                } catch (error) {
                    if (main) {
                        main.innerHTML = '<div class="alert alert-danger">Error al inicializar app: ' + (error.message || error) + '</div>';
                    }
                }
            }

            if (mainEmpty && main) {
                main.innerHTML = '<div class="alert alert-warning">La aplicación no terminó de iniciar. Recarga con Cmd+Shift+R.</div>';
            }
        }, 1200);
    </script>
</body>
</html>
