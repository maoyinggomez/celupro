<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELUPRO - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" id="navbarBrand" href="/">
                <img id="navbarBrandImg" src="/static/logos/logo.png?v={{ cache_buster }}" alt="Logo" class="navbar-logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="adminUsersBtn" style="display: none;">
                        <a class="nav-link" href="#" onclick="openAdminUsersModal(); return false;" title="Gestionar usuarios">
                            <i class="fas fa-users me-2"></i> Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="userDisplay"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 bg-light sidebar p-3 min-vh-100">
                <ul class="nav flex-column" id="menuNav">
                    <!-- Menú dinámico según rol -->
                </ul>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-10 p-4">
                <div id="mainContent">
                    <!-- Contenido dinámico -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de Carga -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3">Cargando...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Gestión de Usuarios -->
    <div class="modal fade" id="adminUsersModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-users me-2"></i> Gestión de Usuarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="adminUsersContent">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}?v={{ cache_buster }}" onerror="document.getElementById('mainContent').innerHTML = '<div class=\"alert alert-danger\">No se pudo cargar auth.js</div>';"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}?v={{ cache_buster }}" onerror="document.getElementById('mainContent').innerHTML = '<div class=\"alert alert-danger\">No se pudo cargar app.js</div>';"></script>
    <script>
        setTimeout(function() {
            const menu = document.getElementById('menuNav');
            const main = document.getElementById('mainContent');
            const menuEmpty = !menu || menu.children.length === 0;
            const mainEmpty = !main || !main.innerHTML.trim();

            if (menuEmpty && typeof initApp === 'function') {
                try {
                    initApp();
                } catch (error) {
                    if (main) {
                        main.innerHTML = '<div class="alert alert-danger">Error al inicializar app: ' + (error.message || error) + '</div>';
                    }
                }
            }

            if (mainEmpty && main) {
                main.innerHTML = '<div class="alert alert-warning">La aplicación no terminó de iniciar. Recarga con Cmd+Shift+R.</div>';
            }
        }, 1200);
    </script>
</body>
</html>
