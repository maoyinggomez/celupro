<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELUPRO - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h1 class="text-primary fw-bold">CELUPRO</h1>
                    <p class="text-muted">Centro de Reparación de Celulares</p>
                </div>
                
                <form id="loginForm" class="mt-4">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control form-control-lg" id="usuario" 
                               placeholder="Ingrese su usuario" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control form-control-lg" id="contraseña" 
                               placeholder="Ingrese su contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        Iniciar Sesión
                    </button>
                </form>
                
                <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}?v={{ cache_buster }}"></script>
</body>
</html>
